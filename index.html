<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSJ Priya'z Style Jone - Premium Clothing Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- PSJ Shared Header and Social Bar -->
    <div id="psj-header-include"></div>
    <script>
    fetch('static/html/psj-header.html').then(r=>r.text()).then(html=>{
      document.getElementById('psj-header-include').innerHTML = html;
    });
    </script>

    <!-- Hero Section -->
    <section class="hero-section text-white py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Premium Clothing Collection</h1>
            <p class="lead mb-4">Specialized in Unisex Tshirts, Sweatshirts, Polos and Hoodies, Blouses, Women's Dresses & Corporate/Group Bulk Orders</p>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Most Popular Products</h2>
            <div id="product-grid" class="row">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Shop by Category</h2>
            <div id="categories" class="row">
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>
    </section>

        <!-- Social Banner -->
        <div class="psj-social-banner w-100">
            <div class="psj-social-row">
                <span>Connect with us at</span>
                <div class="psj-social-icons">
                    <a href="#" id="psj-social-instagram" target="_blank" title="Instagram"><i class="bi bi-instagram fs-4"></i></a>
                    <a href="#" id="psj-social-whatsapp" target="_blank" title="WhatsApp"><i class="bi bi-whatsapp fs-4"></i></a>
                    <a href="#" id="psj-social-youtube" target="_blank" title="YouTube"><i class="bi bi-youtube fs-4"></i></a>
                    <a href="#" id="psj-social-twitter" target="_blank" title="Twitter"><i class="bi bi-twitter fs-4"></i></a>
                    <a href="#" id="psj-social-threads" target="_blank" title="Threads"><i class="bi bi-threads fs-4"></i></a>
                    <a href="#" id="psj-social-facebook" target="_blank" title="Facebook"><i class="bi bi-facebook fs-4"></i></a>
                </div>
            </div>
        </div>
        <script>
        // Load social links from JSON for social banner
        fetch('social-links.json').then(r=>r.json()).then(links=>{
            document.getElementById('psj-social-instagram').href = links.instagram;
            document.getElementById('psj-social-whatsapp').href = links.whatsapp;
            document.getElementById('psj-social-youtube').href = links.youtube;
            document.getElementById('psj-social-twitter').href = links.twitter;
            document.getElementById('psj-social-threads').href = links.threads;
            document.getElementById('psj-social-facebook').href = links.facebook;
        });
        </script>
        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-4">
                <div class="container text-center">
                        <p class="mb-0">&copy; 2025 PSJ Priya'z Style Jone. All rights reserved.</p>
                </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
