<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - PSJ Priya'z Style Jone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="attached_assets/stock_images/clothing_brand_logo__1ea78c53.jpg" alt="PSJ Logo" class="logo me-2">
                <span>PSJ Priya'z Style Jone</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="category.html?cat=Tshirts">T-Shirts</a></li>
                            <li><a class="dropdown-item" href="category.html?cat=Shirts">Shirts</a></li>
                            <li><a class="dropdown-item" href="category.html?cat=Blouses">Blouses</a></li>
                            <li><a class="dropdown-item" href="category.html?cat=Sweatshirts">Sweatshirts</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Category Header -->
    <section class="py-4 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="category-breadcrumb">Category</li>
                </ol>
            </nav>
            <h1 id="category-title" class="display-5 fw-bold text-center"></h1>
            <p id="category-description" class="text-center text-muted"></p>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center py-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Products Section -->
    <section id="category-products" class="py-5" style="display: none;">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6">
                    <p id="product-count" class="text-muted"></p>
                </div>
                <div class="col-md-6 text-end">
                    <select id="sort-select" class="form-select d-inline-block w-auto">
                        <option value="name">Sort by Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>
            
            <div id="products-grid" class="row">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- No Products Found -->
    <section id="no-products" class="py-5 text-center" style="display: none;">
        <div class="container">
            <h3 class="mb-3">No Products Found</h3>
            <p class="lead mb-4">We couldn't find any products in this category.</p>
            <a href="index.html" class="btn btn-primary">Browse All Products</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 PSJ Priya'z Style Jone. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
    <script src="static/js/category.js"></script>
</body>
</html>
