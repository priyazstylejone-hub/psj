<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - StyleCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">StyleCraft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#products">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center py-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Product Details Section -->
    <section id="product-details" class="py-5" style="display: none;">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Product Details</li>
                </ol>
            </nav>
            
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <img id="product-image" src="" alt="" class="img-fluid rounded shadow">
                </div>
                <div class="col-lg-6">
                    <div class="product-info">
                        <span id="product-category" class="badge bg-secondary mb-2"></span>
                        <h1 id="product-name" class="display-5 fw-bold mb-3"></h1>
                        <p id="product-price" class="h3 text-primary mb-4"></p>
                        <p id="product-description" class="lead mb-4"></p>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" onclick="orderNow()">
                                Order Now
                            </button>
                            <a href="index.html" class="btn btn-outline-secondary">
                                Back to Products
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Not Found -->
    <section id="product-not-found" class="py-5 text-center" style="display: none;">
        <div class="container">
            <h2 class="mb-3">Product Not Found</h2>
            <p class="lead mb-4">The product you're looking for doesn't exist or has been removed.</p>
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 StyleCraft. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
